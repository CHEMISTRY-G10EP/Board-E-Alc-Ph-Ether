  <title> Quiz – 14. Chemical reactions of phenols-Kolbe’s reaction, Reimer–Tiemann reaction, Reaction of phenol with zinc dust, Oxidation by Na₂Cr₂O₇</title>
  
  
  <style>
    body{font-family:Arial, sans-serif;padding:20px;background:#121212;color:#f0f0f0;}

  <h2> Quiz – 14. Chemical reactions of phenols-Kolbe’s reaction, Reimer–Tiemann reaction, Reaction of phenol with zinc dust, Oxidation by Na₂Cr₂O₇_</h2>
  
  
  <p><strong>Time Elapsed:</strong> <span id="timer">00:00</span></p>
  <div id="questions-container"></div>

  <div style="margin-top:30px;">
    <button class="submit-button" onclick="finalSubmit()">Final Submit</button>

 <div id="scorecard">

<script>


const Q = [
  {
    "id": "q1",
    "text": "Kolbe’s reaction involves the reaction of phenol with \\( NaOH \\) followed by \\( CO_2 \\) under pressure to give:",
    "options": [
      "A. Salicylic acid",
      "B. Benzoic acid",
      "C. Phenylacetic acid",
      "D. Acetylsalicylic acid"
    ],
    "correct": "A",
    "solution": "Phenol reacts with \\( NaOH \\) to form sodium phenoxide, which reacts with \\( CO_2 \\) under pressure and acidification to give salicylic acid (o-hydroxybenzoic acid).",
    "solution_steps": [
      "1. \\( C_6H_5OH + NaOH \\rightarrow C_6H_5ONa + H_2O \\)",
      "2. \\( C_6H_5ONa + CO_2 \\xrightarrow{125°C, 5-7~atm} o\text{-}HOC_6H_4COONa \\)",
      "3. Acidification gives salicylic acid: \\( o\text{-}HOC_6H_4COOH \\)."
    ]
  },
  {
    "id": "q2",
    "text": "Which intermediate is formed in Kolbe’s reaction?",
    "options": [
      "A. Phenoxide ion",
      "B. Phenyl carbocation",
      "C. Phenyl radical",
      "D. Phenyl carbene"
    ],
    "correct": "A",
    "solution": "Phenoxide ion forms when phenol reacts with \\( NaOH \\); this activates the ring toward electrophilic substitution by \\( CO_2 \\).",
    "solution_steps": [
      "1. Phenol reacts with \\( NaOH \\) to form \\( C_6H_5O^- \\) (phenoxide ion).",
      "2. The negative charge delocalizes into the ring, increasing electron density at ortho and para positions.",
      "3. This promotes electrophilic attack by \\( CO_2 \\)."
    ]
  },
  {
    "id": "q3",
    "text": "Reimer–Tiemann reaction of phenol with \\( CHCl_3 \\) and \\( NaOH \\) gives:",
    "options": [
      "A. Salicylaldehyde",
      "B. Benzoic acid",
      "C. Anisole",
      "D. Phenyl acetate"
    ],
    "correct": "A",
    "solution": "Phenol reacts with \\( CHCl_3 \\) and \\( NaOH \\) to form salicylaldehyde (o-hydroxybenzaldehyde).",
    "solution_steps": [
      "1. \\( CHCl_3 \\) and \\( NaOH \\) generate dichlorocarbene (:\\( CCl_2 \\)).",
      "2. The carbene attacks the activated ortho position of phenoxide ion.",
      "3. Hydrolysis of the intermediate yields salicylaldehyde."
    ]
  },
  {
    "id": "q4",
    "text": "What is the electrophile in the Reimer–Tiemann reaction?",
    "options": [
      "A. \\( CCl_3^- \\)",
      "B. \\( CCl_3^+ \\)",
      "C. :\\( CCl_2 \\) (dichlorocarbene)",
      "D. \\( Cl^- \\)"
    ],
    "correct": "C",
    "solution": "The electrophile in the Reimer–Tiemann reaction is dichlorocarbene (:\\( CCl_2 \\)), formed by dehydrohalogenation of chloroform in basic medium.",
    "solution_steps": [
      "1. \\( CHCl_3 + OH^- \\rightarrow CCl_3^- + H_2O \\)",
      "2. \\( CCl_3^- \\rightarrow :CCl_2 + Cl^- \\)",
      "3. :\\( CCl_2 \\) acts as the electrophile attacking the ortho position."
    ]
  },
  {
    "id": "q5",
    "text": "Phenol reacts with zinc dust upon heating to form:",
    "options": [
      "A. Benzene",
      "B. Cyclohexane",
      "C. Toluene",
      "D. Anisole"
    ],
    "correct": "A",
    "solution": "Phenol is reduced by zinc dust to benzene, as zinc removes the oxygen atom from the hydroxyl group.",
    "solution_steps": [
      "1. \\( C_6H_5OH + Zn \\xrightarrow{heat} C_6H_6 + ZnO \\)",
      "2. Zinc acts as a reducing agent.",
      "3. This is a deoxygenation reaction."
    ]
  },
  {
    "id": "q6",
    "text": "Which statement explains the role of zinc dust in the reaction with phenol?",
    "options": [
      "A. It oxidizes phenol",
      "B. It reduces phenol to benzene by removing the oxygen atom",
      "C. It adds chlorine to phenol",
      "D. It dehydrates phenol"
    ],
    "correct": "B",
    "solution": "Zinc dust reduces phenol to benzene by removing the oxygen atom as zinc oxide.",
    "solution_steps": [
      "1. Phenol reacts with zinc at high temperature.",
      "2. The –OH group is removed as \\( ZnO \\).",
      "3. The aromatic ring remains intact, forming benzene."
    ]
  },
  {
    "id": "q7",
    "text": "Oxidation of phenol using \\( Na_2Cr_2O_7/H_2SO_4 \\) produces:",
    "options": [
      "A. Benzoquinone",
      "B. Catechol",
      "C. Hydroquinone",
      "D. Cyclohexanone"
    ],
    "correct": "A",
    "solution": "Phenol oxidizes with acidified \\( Na_2Cr_2O_7 \\) to form benzoquinone, a conjugated diketone compound.",
    "solution_steps": [
      "1. Oxidation removes hydrogen atoms from phenol.",
      "2. A conjugated diketone (benzoquinone) forms.",
      "3. The reaction involves a change in oxidation state of carbon atoms."
    ]
  },
  {
    "id": "q8",
    "text": "In Kolbe’s reaction, why is the product mainly ortho-substituted?",
    "options": [
      "A. Because \\( CO_2 \\) is bulky",
      "B. Because phenoxide ion stabilizes ortho attack more due to H-bonding",
      "C. Because para position is blocked",
      "D. Because of steric hindrance at ortho position"
    ],
    "correct": "B",
    "solution": "The phenoxide ion forms a hydrogen bond that stabilizes the ortho carboxylate intermediate, favoring ortho substitution.",
    "solution_steps": [
      "1. The negative charge on oxygen enhances electron density at ortho and para sites.",
      "2. Ortho attack is stabilized by intramolecular hydrogen bonding.",
      "3. Hence, salicylic acid (ortho product) predominates."
    ]
  },
  {
    "id": "q9",
    "text": "What happens if phenol is oxidized mildly instead of strongly?",
    "options": [
      "A. Catechol and hydroquinone are formed",
      "B. Benzoquinone is formed",
      "C. Benzaldehyde is formed",
      "D. Anisole is formed"
    ],
    "correct": "A",
    "solution": "Mild oxidation of phenol yields dihydroxy derivatives such as catechol and hydroquinone.",
    "solution_steps": [
      "1. Partial oxidation introduces hydroxyl groups.",
      "2. Catechol (1,2-dihydroxybenzene) and hydroquinone (1,4-dihydroxybenzene) form.",
      "3. Stronger oxidation converts them into benzoquinone."
    ]
  },
  {
    "id": "q10",
    "text": "Reimer–Tiemann reaction fails if chloroform is replaced by dichloromethane because:",
    "options": [
      "A. \\( CH_2Cl_2 \\) does not form dichlorocarbene",
      "B. It is a weaker solvent",
      "C. It produces chloroform as a byproduct",
      "D. It produces phenoxide ion"
    ],
    "correct": "A",
    "solution": "Dichloromethane cannot form dichlorocarbene (:\\( CCl_2 \\)) under alkaline conditions, so the reaction does not proceed.",
    "solution_steps": [
      "1. Reimer–Tiemann requires dichlorocarbene as the electrophile.",
      "2. \\( CH_2Cl_2 \\) lacks sufficient chlorine atoms for elimination to form :\\( CCl_2 \\).",
      "3. Thus, the reaction fails."
    ]
  },
  {
    "id": "q11",
    "text": "Which of the following is obtained on oxidation of p-nitrophenol with \\( Na_2Cr_2O_7 \\)?",
    "options": [
      "A. p-Nitrobenzoquinone",
      "B. p-Aminophenol",
      "C. Nitrobenzene",
      "D. Benzoquinone"
    ],
    "correct": "A",
    "solution": "Oxidation of p-nitrophenol introduces a carbonyl group, forming p-nitrobenzoquinone.",
    "solution_steps": [
      "1. Oxidizing agents such as \\( Na_2Cr_2O_7/H_2SO_4 \\) oxidize the phenolic ring.",
      "2. The –OH group converts into a carbonyl group.",
      "3. The final product is p-nitrobenzoquinone."
    ]
  },
  {
    "id": "q12",
    "text": "Which reaction is used in the industrial preparation of salicylic acid (aspirin precursor)?",
    "options": [
      "A. Kolbe’s reaction",
      "B. Reimer–Tiemann reaction",
      "C. Cannizzaro reaction",
      "D. Friedel–Crafts acylation"
    ],
    "correct": "A",
    "solution": "Salicylic acid (used to make aspirin) is prepared industrially via the Kolbe–Schmitt reaction.",
    "solution_steps": [
      "1. Sodium phenoxide reacts with \\( CO_2 \\) under pressure.",
      "2. The product is salicylic acid after acidification.",
      "3. This process is called the Kolbe–Schmitt reaction."
    ]
  },
  {
    "id": "q13",
    "text": "What is the effect of using excess chloroform in the Reimer–Tiemann reaction?",
    "options": [
      "A. Salicylaldehyde yield increases",
      "B. Salicylic acid forms",
      "C. Bis-formylation occurs giving dihydroxybenzaldehyde",
      "D. No effect"
    ],
    "correct": "C",
    "solution": "Excess chloroform generates more dichlorocarbene, leading to formylation at both ortho and para positions.",
    "solution_steps": [
      "1. Higher concentration of :\\( CCl_2 \\) increases multiple substitutions.",
      "2. Two –CHO groups are introduced.",
      "3. The product is dihydroxybenzaldehyde."
    ]
  },
  {
    "id": "q14",
    "text": "What is the order of reactivity of phenol, benzene, and toluene towards Kolbe’s reaction?",
    "options": [
      "A. Phenol > Toluene > Benzene",
      "B. Benzene > Phenol > Toluene",
      "C. Toluene > Benzene > Phenol",
      "D. All are same"
    ],
    "correct": "A",
    "solution": "Phenol is most reactive due to activation by the –OH group; toluene is less reactive due to +I effect; benzene is least reactive.",
    "solution_steps": [
      "1. –OH group in phenol strongly activates the ring.",
      "2. –CH₃ group in toluene activates weakly.",
      "3. Benzene has no activating group, hence least reactive."
    ]
  },
  {
    "id": "q15",
    "text": "Why does phenol give a colored product upon oxidation with \\( Na_2Cr_2O_7 \\)?",
    "options": [
      "A. Formation of benzoquinone with extended conjugation",
      "B. Formation of benzyl carbocation",
      "C. Formation of benzene",
      "D. Formation of anisole"
    ],
    "correct": "A",
    "solution": "The colored product is due to the formation of benzoquinone, which has extended conjugation and absorbs visible light.",
    "solution_steps": [
      "1. Oxidation converts phenol into benzoquinone.",
      "2. Benzoquinone has a conjugated double-bond system.",
      "3. This conjugation causes color due to visible-light absorption."
    ]
  }
]

;



let student = '';
let timerHandle;
let printMode = '';
let examDateTime = '';

const quizTitle = document.title.split("Quiz")[1]?.trim() || document.title;

function startQuiz() {
  const name = document.getElementById('studentNameInput').value.trim();
  if (!name) { alert('Please enter your name.'); return; }
  student = name;
  examDateTime = new Date().toLocaleString();
  document.getElementById('name-container').style.display = 'none';
  document.getElementById('quiz-container').style.display = 'block';
  buildQuestions();
  if (window.MathJax) MathJax.typesetPromise();
  startTimer();
}

function buildQuestions() {
  const out = document.getElementById('questions-container');
  out.innerHTML = '';

  Q.forEach((q, index) => {
    const qText = q.text || q.question || q.prompt || ''; // tolerate different keys

    // Normalize options into an ordered array of [letter, optionText]
    let entries = [];
    if (Array.isArray(q.options)) {
      entries = q.options.map((opt, i) => [String.fromCharCode(65 + i), opt]);
    } else if (q.options && typeof q.options === 'object') {
      const keys = Object.keys(q.options);
      const keysAreLetters = keys.every(k => /^[A-Z]$/.test(k));
      if (keysAreLetters) {
        keys.sort();
        entries = keys.map(k => [k, q.options[k]]);
      } else {
        entries = keys.map((k, i) => [String.fromCharCode(65 + i), q.options[k]]);
      }
    }

    const optionsHTML = entries.map(([letter, opt]) => {
      return `<label class="option-item" for="${q.id}-${letter}">
                <input type="radio" id="${q.id}-${letter}" name="${q.id}" value="${letter}" onchange="enableSubmit('${q.id}')">
                ${letter}. ${opt}
              </label>`;
    }).join('');

    const imageHTML = q.image ? `<div><img src="${q.image}" alt="figure" style="max-width:360px; margin:10px 0; display:block;"></div>` : '';

    // Handle solution steps if they exist
    let solutionStepsHTML = '';
    if (q.solution_steps && Array.isArray(q.solution_steps) && q.solution_steps.length > 0) {
      solutionStepsHTML = '<ul style="margin-top:10px;">' +
        q.solution_steps.map(step => `<li>${step}</li>`).join('') +
        '</ul>';
    }

    out.insertAdjacentHTML('beforeend', `
      <div class="question" id="${q.id}-wrap">
        <h3>Q${index + 1}. ${qText}</h3>
        ${imageHTML}
        <div class="options">${optionsHTML}</div>
        <div id="${q.id}-buttons">
          <button id="sub-${q.id}" class="submit-button" disabled onclick="grade('${q.id}')">Submit</button>
          <button class="dontknow-button" onclick="skip('${q.id}')">I Don’t Know</button>
        </div>
        <button class="toggle-button" id="btn-sol-${q.id}" style="display:none;" onclick="toggleSolution('sol-${q.id}')">Show Solution</button>
        <div class="solution" id="sol-${q.id}">
          <strong>Solution:</strong> ${q.solution || ''} ${solutionStepsHTML}
        </div>
      </div>
    `);
  });

  if (window.MathJax && typeof MathJax.typesetPromise === 'function') MathJax.typesetPromise();
}



function enableSubmit(qid) { document.getElementById(`sub-${qid}`).disabled = false; }

function grade(qid) {
  const q = Q.find(x => x.id === qid);
  // accept different possible field names for the correct answer
  const correct = q.correct || q.answer || q.key || q.correctAnswer;
  const chosen = document.querySelector(`input[name="${qid}"]:checked`);
  if (!chosen) return;

  // lock options
  document.querySelectorAll(`input[name="${qid}"]`).forEach(i => i.disabled = true);

  // the chosen label
  const chosenLabel = chosen.closest('label.option-item');

  // find input that matches the correct letter
  const correctInput = document.querySelector(`input[name="${qid}"][value="${correct}"]`);
  const correctLabel = correctInput ? correctInput.closest('label.option-item') : null;

  if (chosen.value === correct) {
    // correct
    if (chosenLabel) {
      chosenLabel.style.background = '#28a745';
      chosenLabel.style.color = '#fff';
    }
  } else {
    // wrong: mark chosen red, mark correct green (if found)
    if (chosenLabel) {
      chosenLabel.style.background = '#dc3545';
      chosenLabel.style.color = '#fff';
    }
    if (correctLabel) {
      correctLabel.style.background = '#28a745';
      correctLabel.style.color = '#fff';
    }
  }

  // show solution immediately
  const solElem = document.getElementById(`sol-${qid}`);
  if (solElem) solElem.style.display = "block";

  // hide the buttons for this question
  const buttons = document.getElementById(`${qid}-buttons`);
  if (buttons) buttons.style.display = "none";
  const btnSol = document.getElementById(`btn-sol-${q.id}`);
  if (btnSol) btnSol.style.display = "none";

  // re-typeset MathJax for solution if it contains LaTeX
  if (window.MathJax && typeof MathJax.typesetPromise === 'function') MathJax.typesetPromise();
}


function skip(qid) { document.querySelectorAll(`input[name="${qid}"]`).forEach(r => r.disabled = true); showSolutionButton(qid); }
function showSolutionButton(qid) { document.getElementById(`btn-sol-${qid}`).style.display = 'inline-block'; document.getElementById(`${qid}-buttons`).style.display = 'none'; }
function toggleSolution(id) { const elem = document.getElementById(id); elem.style.display = elem.style.display === 'block' ? 'none' : 'block'; }

function startTimer() {
  const display = document.getElementById('timer');
  const started = Date.now();
  timerHandle = setInterval(() => { const s = Math.floor((Date.now() - started) / 1000); display.textContent = `${String((s / 60) | 0).padStart(2,'0')}:${String(s % 60).padStart(2,'0')}`; }, 1000);
}

function finalSubmit() {
  clearInterval(timerHandle);
  document.querySelectorAll("input[type=radio]").forEach(r => r.disabled = true);
  document.querySelectorAll(".submit-button, .dontknow-button").forEach(btn => btn.style.display = "none");

  let totalMarks = 0;
  let negativeMarks = 0;
  let possibleMarks = Q.length * 4;
  let detailHTML = '';

  Q.forEach((q, index) => {
    const checked = document.querySelector(`input[name="${q.id}"]:checked`);
    const chosen = checked ? checked.value : null;

    const correctLetter = q.correct || q.answer || q.key || q.correctAnswer;

    let marks = 0;
    let resultText = "";

    if (chosen === null) {
      marks = 0;
      resultText = "⚪ Not Attempted / I Don’t Know (0)";
    } else if (chosen === correctLetter) {
      marks = 4;
      resultText = "✅ Correct (+4)";
    } else {
      marks = -1;
      resultText = "❌ Incorrect (-1)";
    }

    totalMarks += marks > 0 ? marks : 0;
    negativeMarks += marks < 0 ? marks : 0;

    let solutionStepsHTML = '';
    if (q.solution_steps && Array.isArray(q.solution_steps) && q.solution_steps.length > 0) {
      solutionStepsHTML = '<ul style="margin-top:5px;">' +
        q.solution_steps.map(step => `<li>${step}</li>`).join('') +
        '</ul>';
    }

    detailHTML += `
      <tr>
        <td>${index + 1}</td>
        <td>${q.text || q.question}</td>
        <td>${chosen || 'Not Answered'}</td>
        <td>${correctLetter}</td>
        <td>${resultText}</td>
        <td>${q.solution || ''}${solutionStepsHTML}</td>
        <td>${marks}</td>
      </tr>`;
  });

  const finalScore = totalMarks + negativeMarks;

  document.getElementById('scoreText').innerHTML = `${student}, here is your result:`;
  document.getElementById('scoreDetails').innerHTML = detailHTML;

  const summaryHTML = `
    <div style="margin-top:20px; font-weight:bold;">
      <p>Total Marks (Possible): ${possibleMarks}</p>
      <p>Total Marks (Correct Answers): ${totalMarks}</p>
      <p>Negative Marks (Wrong Answers): ${negativeMarks}</p>
      <p>Final Score: ${finalScore}</p>
    </div>
  `;
  document.getElementById('scorecard').insertAdjacentHTML('beforeend', summaryHTML);

  document.getElementById('scorecard').style.display = 'block';
  document.getElementById('printScoreBtn').style.display = 'inline-block';
  document.getElementById('shareWhatsappBtn').style.display = 'inline-block';

  if (window.MathJax && typeof MathJax.typesetPromise === 'function') MathJax.typesetPromise();
}






function printQuestions() { printMode = "questions"; window.print(); }
function printScorecard() { document.getElementById("studentPrintName").innerText = student; document.getElementById("examDateTime").innerText = "Exam Date & Time: " + examDateTime; printMode = "scorecard"; window.print(); }

window.addEventListener('beforeprint', () => {
  if (printMode === "questions") { document.querySelector("#questions-container").style.display = "block"; document.querySelector("#scorecard").style.display = "none"; document.querySelector("#logo").style.display = "none"; document.querySelector("#name-container").style.display = "none"; document.querySelector("#timer").style.display = "none"; document.querySelector("#studentPrintName").style.display = "none"; document.querySelector("#examDateTime").style.display = "none"; }
  if (printMode === "scorecard") { document.querySelector("#questions-container").style.display = "none"; document.querySelector("#scorecard").style.display = "block"; document.querySelector("#logo").style.display = "block"; document.querySelector("#name-container").style.display = "none"; document.querySelector("#studentPrintName").style.display = "block"; document.querySelector("#examDateTime").style.display = "block"; }
});
window.addEventListener('afterprint', () => { document.querySelector("#questions-container").style.display = ""; document.querySelector("#scorecard").style.display = ""; document.querySelector("#logo").style.display = ""; document.querySelector("#name-container").style.display = ""; document.querySelector("#timer").style.display = ""; document.querySelector("#studentPrintName").style.display = "none"; document.querySelector("#examDateTime").style.display = "none"; });




document.getElementById("shareWhatsappBtn").addEventListener("click", function () {
  const whatsappNumber = "9108069409455";

  if (!student) {
    alert("Please complete the quiz first.");
    return;
  }

  const scoreText = document.getElementById('scoreText').innerText || "Result not available";

  let totalMarks = 0;
  let negativeMarks = 0;
  let possibleMarks = Q.length * 4;

  let details = "";

  Q.forEach((q, i) => {
    const qNum = i + 1;
    const checked = document.querySelector(`input[name="${q.id}"]:checked`);
    let userAns = checked ? checked.value : null;
    const correctAns = q.correct || q.answer || q.key || q.correctAnswer;

    let marks = 0;
    let resultText = "";

    if (userAns === null) {
      marks = 0;
      resultText = "⚪ Not Attempted / I Don’t Know (0)";
      userAns = "Not Answered";
    } else if (userAns === correctAns) {
      marks = 4;
      resultText = "✅ Correct (+4)";
    } else {
      marks = -1;
      resultText = "❌ Incorrect (-1)";
    }

    totalMarks += marks > 0 ? marks : 0;
    negativeMarks += marks < 0 ? marks : 0;

    details += `Q${qNum} → ${resultText} (Your Ans: ${userAns} | Correct: ${correctAns})\n`;
  });

  const finalScore = totalMarks + negativeMarks;

  const message = `Sir, I have shared my Test Result for checking. Thank you!\n\n📘 Quiz Title: ${quizTitle}\n👤 Student: ${student}\n\n${scoreText}\n\n📊 Summary:\n✔ Total Marks (Possible): ${possibleMarks}\n✔ Total Marks (Correct Answers): ${totalMarks}\n✔ Negative Marks (Wrong Answers): ${negativeMarks}\n✔ Final Score: ${finalScore}\n\nDetails:\n${details}`;

  const waUrl = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;
  window.open(waUrl, "_blank");
});


const reportBtn = document.getElementById("reportBtn");
const reportModal = document.getElementById("reportModal");
const sendReport = document.getElementById("sendReport");
const closeReport = document.getElementById("closeReport");
const reportMsg = document.getElementById("reportMsg");

reportBtn.onclick = () => { reportModal.style.display = "block"; };
closeReport.onclick = () => { reportModal.style.display = "none"; reportMsg.value = ""; };
sendReport.onclick = () => {
  const msg = reportMsg.value.trim();
  if (!msg) { alert("Please write your message before sending."); return; }
  const whatsappNumber = "9108069409455";
  const message = `⚠️ Reported Mistake\n\n📘 Quiz Title: ${quizTitle}\n👤 Student: ${student || "Anonymous"}\n\n📝 Message:\n${msg}`;
  const waUrl = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;
  window.open(waUrl, "_blank");
  reportModal.style.display = "none";
  reportMsg.value = "";
};
</script>
